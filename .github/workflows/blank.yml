name: CI/CD for QA Project

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Newman
      run: npm install -g newman

    - name: Replace placeholders in environment file
      run: |
        sed -i 's|https://api.example.com/v3|${{ secrets.API_URL }}|' prod.postman_environment.json
        sed -i 's/YOUR_API_KEY_HERE/${{ secrets.API_KEY }}/' prod.postman_environment.json

    - name: Run Newman Tests
      run: |
        newman run testsuite_1.json -e prod.postman_environment.json -r json --reporter-json-export newman-results.json

    - name: Run generate-csv.js
      run: node generate-csv.js

    - name: Upload Results
      uses: actions/upload-artifact@v2
      with:
        name: summary-results
        path: summary_results.csv
